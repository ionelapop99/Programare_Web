<!DOCTYPE html>

<body>

<table id="table1">
    <tr>
        <th onclick="bubbleSortTable('table1', 0, 'asc');">Fructe</th>

        <th onclick="bubbleSortTable('table1', 2, 'asc');">Cantitate</th>
        <th onclick="bubbleSortTable('table1', 3, 'asc');">Origine</th>
    </tr>

    <tr>
        <td>Mere</td>

    </tr>

    </tr>

        <td>Rodii</td>

    </tr>

    <tr>
        <td>Visine</td>

    </tr>
</table>
